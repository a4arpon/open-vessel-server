name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Lint code
        run: npm run lint

      - name: Build
        run: npm run build --if-present

      - name: Rename dist folder to app
        run: |
          if [ -d "dist" ]; then
            mv dist app
          fi
      
      - name: Ls Release
        run: cd app && ls -a && cd ..

      - name: Create release directory
        run: mkdir release

      - name: Copy main branch contents to release
        run: cp -r . release/

      - name: Move app folder to release
        run: mv app release/

      - name: Commit changes
        run: |
          git checkout -B release
          git add release/
          git commit -m "Add app folder from main branch"
          git push origin release
