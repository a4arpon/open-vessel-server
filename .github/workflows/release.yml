name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Lint code
        run: npm run lint

      - name: Build
        run: npm run build --if-present

      - name: Move dist folder to release branch
        run: |
          if [ -d "dist" ]; then
            git checkout release
            mkdir -p release
            mv dist/* release/
            git add release/
            git commit -m "Add dist folder from main branch"
            git push origin release
          fi
